project:
  type: manuscript

manuscript:
  article: index.qmd

format:
  elsevier-pdf:
    keep-tex: true 
    journal:
      name: "SARB Working Paper Series"
      formatting: preprint
      model: 3p
      layout: onecolumn
      cite-style: authoryear
    fig-format: png
    default-image-extension: png
    fig-pos: "H"
    tbl-cap-location: top
    dpi: 250
  html:
    comments:
      hypothesis: true
  docx: default
  jats: default

execute:
  freeze: false



